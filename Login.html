<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-sign-up.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    />
    <title>My Brand_Anaclet</title>
  </head>
  <body class="my_page">
    <div class="Header">
      <img class="brand-name" src="Icons/logo.JPG" alt="Profile Picture" />
    </div>
    <div class="main">
      <span class="welcome"> Welcome to Anaclet's Brand. </span>
      <span class="quote">
        <span> "Talk is cheap. Show me the code. â€• Linus Torvalds." </span>
      </span>
      <div class="Importantarea">
        <span><strong>Login to the Account</strong></span>
        <div class="Username">
          <input
            id="Username"
            name="Username"
            type="text"
            placeholder="Username"
          />
        </div>
        <div class="Password">
          <input
            id="Password"
            name="Password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div id="errorBlock"></div>
        <a class="hometext1" href="#"><span>forgot password?</span> </a>
        <button class="login" id="loginButton">Log In</button>
        <span class="hometext2"
          ><a href="Signup.html" class="signin"><strong>Sign up</strong></a> if
          you don't have an account</span
        >
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
